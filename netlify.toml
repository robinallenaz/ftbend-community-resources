[build]
  command = "npm run build --workspace client"
  publish = "client/dist"

[build.environment]
  BASE_PATH = "/"

[[redirects]]
  from = "https://www.ftbend-lgbtqia-community.org/*"
  to = "https://ftbend-lgbtqia-community.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.ftbend-lgbtqia-community.org/*"
  to = "https://ftbend-lgbtqia-community.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://ftbend-lgbtqia-community.org/*"
  to = "https://ftbend-lgbtqia-community.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://ftbend-lgbtqia-community-api.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Preload critical resources
[[edge_functions]]
  function = "optimize-images"
  path = "/images/*"

# Ensure ads.txt serves with correct Content-Type
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400"

# WebP image optimization
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept"

# JavaScript optimization
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS optimization  
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font optimization
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
